<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a Sueños Tejidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background: #ff6f61; /* Color vibrante para el encabezado */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            background: #ff8c42; /* Color llamativo para los enlaces */
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: #ff5c24; /* Color más oscuro al pasar el ratón */
        }

        main {
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 100%; /* Se ajusta a diferentes tamaños de pantalla */
            height: auto;
            border-radius: 8px; /* Esquinas redondeadas */
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #ff6f61;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Sueños Tejidos</h1>
        <nav>
            <ul>
                <li><a href="#">Kits</a></li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Promociones</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Explora nuestras opciones</h2>
            <p>Descubre una variedad de kits y accesorios para darle vida a tus proyectos de tejido.</p>
            <img src="https://example.com/tu-imagen-tejido.png" alt="Tejido de lana">
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Sueños Tejidos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
